version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: wanon-postgres
    environment:
      POSTGRES_USER: wanon
      POSTGRES_PASSWORD: wanon
      POSTGRES_DB: wanon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wanon -d wanon"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wanon-app
    environment:
      ENV: development
      WANON_TELEGRAM_TOKEN: ${WANON_TELEGRAM_TOKEN}
      WANON_DATABASE_HOST: postgres
      WANON_DATABASE_PORT: 5432
      WANON_DATABASE_USER: wanon
      WANON_DATABASE_PASSWORD: wanon
      WANON_DATABASE_DATABASE: wanon
      WANON_DATABASE_SSLMODE: disable
      WANON_CACHE_MAX_AGE: 86400
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
    command: ["server"]

volumes:
  postgres_data:
