version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: wanon-postgres
    environment:
      POSTGRES_USER: wanon
      POSTGRES_PASSWORD: wanon
      POSTGRES_DB: wanon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wanon -d wanon"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wanon-app
    env_file:
      - .env
    environment:
      ENV: prod
      DEBUG: true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped

volumes:
  postgres_data:
